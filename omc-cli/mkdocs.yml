site_name: "OMC"
site_url: https://gmeghnag.github.io/omc
site_author: Gabriel Meghnagi

# Repository
repo_name: gmeghnag/omc
repo_url: https://github.com/gmeghnag/omc
plugins:
- search
nav:
  - 'Home': 
    - Index: index.md
    - Subcommands: subcmds/subcommands.md
  - Install and upgrade:
    - install/install.md
    - install/upgrade.md
  - 'Subcommands':
    - omc get: subcmds/get.md
    - omc alert: subcmds/alert.md
    - omc describe: subcmds/describe.md
    - omc config: subcmds/config.md
  - 'Examples':
    - examples.md

extra_css:
    - 'css/extra.css'

extra:
  generator: false

theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - toc.integrate
    - toc.follow
    - navigation.top

  palette:
    - scheme: slate
      primary: yellow
      accent: yellow
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: default
      primary: yellow
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


  include_sidebar: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
      permalink: true
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg